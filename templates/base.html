<!DOCTYPE html>
<html lang="en">
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link crossorigin="anonymous"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          rel="stylesheet">

    <link href="static/css/style.css" rel="stylesheet">
    <link href="static/img/logo.png" rel="shortcut icon" type="image/png">
    <title>{{ title }}</title>
</head>
<body>
<header>
    <nav class="nav nav-justified navbar-dark bg-dark">
        <p class="nav-item">
            <a class="navbar-brand" href="/">English</a>
        </p>
        {% if not current_user.is_authenticated %}
        <p class="nav-item nav_btn">
            <a class="btn btn-primary" href="/register">Зарегистрироваться</a>
            <a class="btn btn-success" href="/login">Войти</a>
        </p>

        {% else %}
        <p class="h2 nav-item name">{{ current_user.name }}</p>
        <div class="nav-item nav_btn">
            <a class="btn btn-danger h3" href="/logout">Выйти</a>
        </div>

        {% endif %}

    </nav>
</header>

<!-- Begin page content -->
<main class="container" role="main">
    {% block content %}{% endblock %}
</main>
</body>
</html>
